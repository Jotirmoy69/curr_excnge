<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="container">
      <h2 id="hearder">Currency Exchanger</h2>
      <form>
        <div class="amount">
          <p id="p">Enter Amount</p>
          <input type="number" value="1" placeholder="Enter amount" />
        </div>

        <div class="dropdown">
          <div class="from">
            <p class="ft">From</p>
            <div class="select-container">
              <img src="https://flagsapi.com/US/flat/64.png" />

              <select name="from" class="dd">
                <!-- <option>USD</option>
                <option>BDT</option>
                <option>IND</option> -->
              </select>
            </div>
          </div>
          <div class="to">
            <p class="ft">To</p>
            <div class="select-container">
              <img src="https://flagsapi.com/BD/flat/64.png" />

              <select name="to" class="dd">
                <!-- <option>USD</option>
                <option selected>BDT</option>
                <option>IND</option> -->
              </select>
            </div>
          </div>
        </div>
        <div class="msg">1 USD = 117 BDT</div>
        <button id="btn">Get Exchange Rate</button>
      </form>
    </div>
    <script src="codes.js"></script>
    <script src="app.js"></script>
  </body>
</html>
